{% load static %}
<html>
<head>
  <title>PublicEduChain</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <!-- ✅ Use Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <!-- ✅ Main Heading -->
  <div class="bg-gray-900 text-center py-4">
  <h1 class="text-3xl font-bold bg-gradient-to-r from-yellow-300 via-orange-400 to-red-500 text-transparent bg-clip-text drop-shadow-lg">
    PublicEduChain: A framework for sharing student owned educational data on blockchain
  </h1>
</div>



  <!-- ✅ Navigation Menu -->
  <div id="menu" class="bg-gray-800 shadow-md p-4">
    <ul class="flex justify-center space-x-6 font-medium text-white">
      <li><a href="{% url 'index' %}" class="hover:text-orange-400">Home</a></li>
      <li><a href="{% url 'EducationLogin' %}" class="hover:text-orange-400">Education Department Login</a></li>
      <li><a href="{% url 'StudentLogin' %}" class="hover:text-orange-400">Student Login</a></li>
      <li><a href="{% url 'Register' %}" class="hover:text-orange-400">New User Profile Generation</a></li>
    </ul>
  </div>

  <!-- ✅ Page Content -->
  <div id="page" class="max-w-6xl mx-auto px-6 py-10">
    <div id="content">
      <div class="post bg-gray-800 p-6 rounded-lg shadow-lg">

        <!-- ✅ Title -->
      <div class="title text-center mb-6">
  <h2 class="text-2xl font-bold text-fuchsia-400">
    Secure Sharing of Student's Education Data
  </h2>
</div>



        <!-- ✅ Dynamic message if any -->
        {% if data %}
          <div class="text-center mb-6 text-lg text-green-400">
            {{ data|safe }}
          </div>
        {% endif %}

        <!-- ✅ Image Section -->
        <div class="entry text-center">
          <img src="{% static 'images/images.jpg' %}" alt="Education Image" width="890" height="200" class="mx-auto rounded shadow mb-6" />
          
          <!-- Optional Abstract Section (currently commented) -->
          <!--
          <h3 class="text-xl text-white font-semibold mt-4 mb-2">About PublicEduChain</h3>
          <p class="text-white text-base leading-relaxed">
            PublicEduChain allows students to store their data in smart contracts created on the public Ethereum network,
            making it possible to share this information with any educational institution and administrative units.
            Educational institutions can access student data stored in smart contracts through Learning Management System (LMS)
            applications and can add data to these contracts.
          </p>
          -->
        </div>

      </div>
    </div>
  </div>

</body>
</html>
