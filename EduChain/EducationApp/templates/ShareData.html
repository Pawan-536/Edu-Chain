{% load static %}
<html>
<head>
  <title>PublicEduChain</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function validate() {
      var x = document.forms["f1"]["t1"].value;
      var y = document.forms["f1"]["t2"].value;
      var a = document.forms["f1"]["t3"].value;
      var b = document.forms["f1"]["t4"].value;
      var c = document.forms["f1"]["t5"].value;

      if (x == null || x == "") {
        alert("LMS Description must be entered");
        document.f1.t1.focus();
        return false;
      }
      if (y == null || y == "") {
        alert("Course Name must be entered");
        document.f1.t2.focus();
        return false;
      }
      if (a == null || a == "") {
        alert("Data Type must be entered");
        document.f1.t3.focus();
        return false;
      }
      if (b == null || b == "") {
        alert("Data Description must be entered");
        document.f1.t4.focus();
        return false;
      }
      if (c == null || c == "") {
        alert("Certificate must be uploaded");
        document.f1.t5.focus();
        return false;
      }
      return true;
    }
  </script>
</head>

<body class="bg-gray-900 text-white min-h-screen">

  <!-- ✅ Navigation Menu -->
  <nav class="bg-gray-800 p-4 shadow-md">
    <ul class="flex justify-center space-x-6 font-medium">
      <li><a href="{% url 'ShareData' %}" class="hover:text-orange-400">Shared Owned Education Data</a></li>
      <li><a href="{% url 'ViewData' %}" class="hover:text-orange-400">View Your Data</a></li>
      <li><a href="{% url 'index' %}" class="hover:text-orange-400">Logout</a></li>
    </ul>
  </nav>

  <!-- ✅ Main Content -->
  <div class="flex flex-col items-center py-12 px-4">
    
    {% if data %}
    <div class="mb-6 text-green-400 text-lg text-center">
      {{ data|safe }}
    </div>
    {% endif %}

    <h2 class="text-2xl font-semibold mb-8">Share Education Data</h2>

    <!-- ✅ Form Start -->
    <form name="f1" method="post" action="{% url 'ShareDataAction' %}" enctype="multipart/form-data" onsubmit="return validate()" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-xl space-y-6">
      {% csrf_token %}

      <!-- LMS Description -->
      <div>
        <label class="block mb-1 font-medium">LMS Description</label>
        <input type="text" name="t1" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <!-- Course Name -->
      <div>
        <label class="block mb-1 font-medium">Course Name</label>
        <input type="text" name="t2" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <!-- Data Type -->
      <div>
        <label class="block mb-1 font-medium">Data Type</label>
        <select name="t3" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400">
          <option value="Course">Course</option>
        </select>
      </div>

      <!-- Data Description -->
      <div>
        <label class="block mb-1 font-medium">Data Description</label>
        <input type="text" name="t4" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <!-- Upload Certificate -->
      <div>
        <label class="block mb-1 font-medium">Upload Certificate</label>
        <input type="file" name="t5" class="w-full text-white file:bg-orange-600 file:text-white file:px-4 file:py-2 file:rounded file:border-0 file:cursor-pointer bg-gray-700 border border-gray-600" />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded shadow">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
