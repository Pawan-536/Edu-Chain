{% load static %}
<html>
<head>
  <title>PublicEduChain</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function validate(){
      var x = document.forms["f1"]["username"].value;
      if (x == null || x == "") {
        window.alert("Student blockchain address must be entered");
        document.f1.username.focus();
        return false;
      }
      return true;
    }
  </script>
</head>
<body class="bg-gray-900 min-h-screen text-white">

  <!-- Navigation Menu -->
  <div id="menu" class="bg-gray-800 p-4">
    <ul class="flex space-x-6 justify-center">
      <li><a href="{% url 'AccessData' %}" class="text-white hover:text-orange-400">Access Student Data</a></li>
      <li><a href="{% url 'index' %}" class="text-white hover:text-orange-400">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="entry text-center mt-16">
    {% if data %}
  <div class="overflow-x-auto max-w-full px-4">
    <div class="inline-block min-w-full bg-gray-800 rounded-lg shadow-lg p-4">
      <div class="whitespace-normal">
        {{ data|safe }}
      </div>
    </div>
  </div>
{% endif %}

    <h2 class="text-xl font-semibold mb-8">Student Share Data Access Screen</h2>

    <form name="f1" method="post" action="{% url 'AccessDataAction' %}" onsubmit="return validate()" class="flex justify-center">
      {% csrf_token %}
      <table class="w-96 bg-gray-800 border border-gray-600 rounded-lg p-6 shadow-lg text-left">
        <tr class="mb-4">
          <th class="text-white p-2">Student Address</th>
          <td class="p-2">
            <input type="text" name="username" class="w-full p-2 rounded border border-gray-500 text-black" />
            <div id='nameid'></div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="p-2">
            <input type="submit" value="Submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded cursor-pointer">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
