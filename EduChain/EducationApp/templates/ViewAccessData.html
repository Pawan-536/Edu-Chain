{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PublicEduChain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Navigation Menu -->
  <nav class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold text-orange-400">
        PublicEduChain
      </div>
      <ul class="flex space-x-6">
        <li>
          <a href="{% url 'AccessData' %}" class="text-white hover:text-orange-400 transition">Access Student Data</a>
        </li>
        <li>
          <a href="{% url 'index' %}" class="text-white hover:text-red-400 transition">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <section class="bg-gray-800 rounded-lg shadow-lg p-8">
      <h2 class="text-2xl md:text-3xl font-semibold text-center text-orange-300 mb-8">
        Secure Sharing of Student's Education Data
      </h2>

      <div class="text-center text-white text-lg">
        {{ data|safe }}
      </div>
    </section>
  </main>

</body>
</html>
